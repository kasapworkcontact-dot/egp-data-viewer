<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบค้นหาเอกสารจัดซื้อจัดจ้าง</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f3f4f6; }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        /* Modal Animation */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .modal-backdrop { animation: fadeIn 0.2s ease-out; }
        .modal-content { animation: slideIn 0.3s ease-out; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const App = () => {
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState("");
            const [deptFilter, setDeptFilter] = useState("all");
            const [selectedProject, setSelectedProject] = useState(null); // State สำหรับ Modal

            // โหลดข้อมูลจากไฟล์ JSON
            useEffect(() => {
                fetch('egp_data.json')
                    .then(response => {
                        if (!response.ok) throw new Error("หาไฟล์ข้อมูลไม่เจอ");
                        return response.json();
                    })
                    .then(jsonData => {
                        const validData = jsonData
                            .filter(item => item && (item.project_name || item.project_id))
                            .map(item => {
                                const cleanId = item.project_id ? String(item.project_id).split('.')[0] : "";
                                
                                // ตรวจสอบว่ามีข้อมูล documents หรือไม่ เพื่อเปิดปุ่ม
                                const hasDocuments = item.documents && item.documents.length > 0;

                                return {
                                    ...item,
                                    project_id: cleanId,
                                    has_file: hasDocuments // ใช้ document list เป็นตัวเช็คว่ามีไฟล์ไหม
                                };
                            });

                        setData(validData);
                        setLoading(false);
                    })
                    .catch(error => {
                        console.error('Error loading data:', error);
                        setLoading(false);
                    });
            }, []);

            // กรองข้อมูล
            const filteredData = useMemo(() => {
                return data.filter(item => {
                    const projectName = item.project_name ? String(item.project_name).toLowerCase() : "";
                    const projectId = item.project_id ? String(item.project_id).toLowerCase() : "";
                    const deptName = item.dept_name ? String(item.dept_name).toLowerCase() : "";
                    const term = searchTerm.toLowerCase();

                    const matchesSearch = 
                        projectName.includes(term) ||
                        projectId.includes(term) ||
                        deptName.includes(term);
                    
                    const matchesDept = deptFilter === "all" ? true : item.dept_name === deptFilter;

                    return matchesSearch && matchesDept;
                });
            }, [data, searchTerm, deptFilter]);

            // รายชื่อหน่วยงาน
            const departments = useMemo(() => {
                return [...new Set(data.map(item => item.dept_name).filter(name => name))].sort();
            }, [data]);

            // Helper: สร้างรายการไฟล์จาก text ใน json
            const getProjectFiles = (project) => {
                if (!project || !project.documents) return [];
                
                // แยกรายการด้วย comma
                return project.documents.split(',').map((docRaw, index) => {
                    let name = docRaw.trim();
                    // ลบวงเล็บท้ายชื่อไฟล์ เช่น "(Printed to PDF)" ออกเพื่อเอาไปทำชื่อไฟล์
                    const cleanName = name.replace(/\s*\(.*?\)$/, '');
                    
                    // สร้าง URL: egp_downloads/<ID>/<Index>_<Name>.pdf
                    // สมมติว่าไฟล์เรียงตามลำดับ 1_, 2_, 3_ ในโฟลเดอร์
                    return {
                        displayName: name,
                        fileName: `${index + 1}_${cleanName}.pdf`,
                        url: `egp_downloads/${project.project_id}/${index + 1}_${cleanName}.pdf`
                    };
                });
            };

            // Export CSV
            const downloadCSV = () => {
                const headers = ["รหัสโครงการ", "ชื่อโครงการ", "หน่วยงาน", "วันที่ประกาศ", "ราคากลาง", "งบประมาณ", "ผู้ชนะ", "รายการเอกสาร"];
                const csvRows = filteredData.map(item => {
                    const row = [
                        `"${item.project_id}"`,
                        `"${(item.project_name || "").replace(/"/g, '""')}"`,
                        `"${(item.dept_name || "").replace(/"/g, '""')}"`,
                        `"${item.announce_date || ""}"`,
                        `"${item.median_price || ""}"`,
                        `"${item.budget || ""}"`,
                        `"${(item.winner || "").replace(/"/g, '""')}"`,
                        `"${(item.documents || "ไม่มีเอกสาร").replace(/"/g, '""')}"`
                    ];
                    return row.join(",");
                });
                const csvContent = "\uFEFF" + [headers.join(","), ...csvRows].join("\n");
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.setAttribute("href", url);
                link.setAttribute("download", "report_egp_filtered.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Navbar */}
                    <nav className="bg-blue-900 text-white shadow-lg sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex items-center justify-between h-16">
                                <div className="flex items-center gap-3">
                                    <i className="fa-solid fa-folder-open text-2xl text-yellow-400"></i>
                                    <div>
                                        <span className="font-bold text-lg block leading-none">E-GP Data</span>
                                        <span className="text-xs text-blue-200 font-light">ระบบสืบค้นเอกสารจัดซื้อจัดจ้าง</span>
                                    </div>
                                </div>
                                <div className="text-xs sm:text-sm bg-blue-800 px-3 py-1 rounded-full">
                                    <i className="fa-solid fa-database mr-2"></i>
                                    {data.length} รายการ
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
                        
                        {/* Search & Filter Section */}
                        <div className="bg-white rounded-xl shadow-sm p-6 mb-8 border border-gray-100">
                            <div className="grid grid-cols-1 md:grid-cols-12 gap-4">
                                {/* Search Box */}
                                <div className="md:col-span-5 relative">
                                    <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i className="fa-solid fa-search text-gray-400"></i>
                                    </div>
                                    <input
                                        type="text"
                                        className="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg leading-5 bg-gray-50 placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out"
                                        placeholder="ค้นหาชื่อโครงการ, เลขที่โครงการ..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                </div>
                                
                                {/* Filter Dropdown */}
                                <div className="md:col-span-3">
                                    <div className="relative">
                                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <i className="fa-solid fa-building text-gray-400"></i>
                                        </div>
                                        <select
                                            className="block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg leading-5 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm appearance-none cursor-pointer"
                                            value={deptFilter}
                                            onChange={(e) => setDeptFilter(e.target.value)}
                                        >
                                            <option value="all">ทุกหน่วยงาน</option>
                                            {departments.map((dept, idx) => (
                                                <option key={idx} value={dept}>{dept}</option>
                                            ))}
                                        </select>
                                        <div className="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-gray-500">
                                            <i className="fa-solid fa-chevron-down text-xs"></i>
                                        </div>
                                    </div>
                                </div>

                                {/* Export CSV Button */}
                                <div className="md:col-span-2">
                                    <button
                                        onClick={downloadCSV}
                                        className="w-full h-full flex items-center justify-center px-3 py-3 border border-transparent text-sm font-medium rounded-lg text-green-700 bg-green-100 hover:bg-green-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 shadow-sm transition-colors"
                                    >
                                        <i className="fa-solid fa-file-csv mr-2"></i>
                                        Export CSV
                                    </button>
                                </div>

                                {/* Download Full Report Button */}
                                <div className="md:col-span-2">
                                    <a
                                        href="full_report.xlsx" 
                                        download
                                        className="w-full h-full flex items-center justify-center px-3 py-3 border border-transparent text-sm font-medium rounded-lg text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 shadow-sm transition-colors"
                                    >
                                        <i className="fa-solid fa-file-excel mr-2"></i>
                                        โหลดไฟล์เต็ม
                                    </a>
                                </div>
                            </div>
                        </div>

                        {/* Loading State */}
                        {loading && (
                            <div className="flex flex-col items-center justify-center py-20 text-gray-500">
                                <i className="fa-solid fa-circle-notch fa-spin text-4xl mb-4 text-blue-600"></i>
                                <p>กำลังโหลดฐานข้อมูล...</p>
                            </div>
                        )}

                        {/* Empty State */}
                        {!loading && filteredData.length === 0 && (
                            <div className="text-center py-20 bg-white rounded-xl shadow-sm border border-dashed border-gray-300">
                                <div className="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gray-100 mb-4">
                                    <i className="fa-regular fa-folder-open text-2xl text-gray-400"></i>
                                </div>
                                <h3 className="text-lg font-medium text-gray-900">ไม่พบข้อมูล</h3>
                                <p className="text-gray-500 mt-1">ลองเปลี่ยนคำค้นหา หรือเลือกหน่วยงานอื่น</p>
                            </div>
                        )}

                        {/* Card Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                            {filteredData.map((item, index) => (
                                <div key={index} className="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden card-hover transition duration-200 flex flex-col h-full">
                                    <div className="p-5 flex-grow">
                                        <div className="flex justify-between items-start mb-3">
                                            <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                                {item.project_id}
                                            </span>
                                            <span className="text-xs text-gray-400 flex items-center">
                                                <i className="fa-regular fa-calendar mr-1"></i>
                                                {item.announce_date || "-"}
                                            </span>
                                        </div>
                                        
                                        <h3 className="text-gray-900 font-semibold text-lg mb-2 line-clamp-2 leading-snug" title={item.project_name}>
                                            {item.project_name || "ไม่มีชื่อโครงการ"}
                                        </h3>
                                        
                                        <div className="flex items-start mt-3 text-sm text-gray-600">
                                            <i className="fa-solid fa-building-columns mt-1 mr-2 text-gray-400"></i>
                                            <span className="line-clamp-1">{item.dept_name || "ไม่ระบุหน่วยงาน"}</span>
                                        </div>

                                        <div className="mt-4 grid grid-cols-2 gap-2 text-sm bg-gray-50 p-3 rounded-lg">
                                            <div>
                                                <div className="text-xs text-gray-500">ราคากลาง</div>
                                                <div className="font-semibold text-gray-700">{item.median_price}</div>
                                            </div>
                                            <div>
                                                <div className="text-xs text-gray-500">งบประมาณ</div>
                                                <div className="font-semibold text-gray-700">{item.budget}</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="bg-gray-50 px-5 py-4 border-t border-gray-100 flex items-center justify-between">
                                        <div className="text-xs text-gray-500">
                                            {item.winner && item.winner !== "ดูในเอกสารประกาศผู้ชนะ" ? (
                                                <span className="flex items-center text-green-600">
                                                    <i className="fa-solid fa-check-circle mr-1"></i> {item.winner}
                                                </span>
                                            ) : (
                                                <span className="flex items-center text-blue-600" title="ดูรายละเอียดในเอกสาร">
                                                    <i className="fa-solid fa-file-contract mr-1"></i> ดูผลในเอกสาร
                                                </span>
                                            )}
                                        </div>
                                        
                                        {item.has_file ? (
                                            <button 
                                                onClick={() => setSelectedProject(item)}
                                                className="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
                                            >
                                                <i className="fa-solid fa-folder-open mr-2"></i>
                                                ดูเอกสาร
                                            </button>
                                        ) : (
                                            <button disabled className="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-400 bg-gray-100 cursor-not-allowed">
                                                <i className="fa-solid fa-ban mr-2"></i>
                                                ไม่มีไฟล์
                                            </button>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* Modal Popup */}
                    {selectedProject && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-gray-900 bg-opacity-60 backdrop-blur-sm modal-backdrop" onClick={() => setSelectedProject(null)}>
                            <div className="bg-white rounded-xl shadow-2xl w-full max-w-2xl overflow-hidden modal-content" onClick={e => e.stopPropagation()}>
                                <div className="p-6 border-b border-gray-100 flex justify-between items-start bg-gray-50">
                                    <div>
                                        <div className="text-xs font-bold text-blue-600 uppercase tracking-wide mb-1">เอกสารแนบโครงการ</div>
                                        <h3 className="text-lg font-semibold text-gray-900 leading-snug pr-4">{selectedProject.project_name}</h3>
                                        <div className="text-sm text-gray-500 mt-1">รหัสโครงการ: {selectedProject.project_id}</div>
                                    </div>
                                    <button onClick={() => setSelectedProject(null)} className="text-gray-400 hover:text-gray-600 transition-colors p-1 rounded-full hover:bg-gray-200">
                                        <i className="fa-solid fa-xmark text-2xl"></i>
                                    </button>
                                </div>
                                <div className="p-6 max-h-[60vh] overflow-y-auto">
                                    {getProjectFiles(selectedProject).length > 0 ? (
                                        <div className="space-y-3">
                                            {getProjectFiles(selectedProject).map((file, idx) => (
                                                <a 
                                                    key={idx} 
                                                    href={file.url} 
                                                    target="_blank"
                                                    className="flex items-center p-4 border border-gray-200 rounded-xl hover:bg-blue-50 hover:border-blue-300 transition-all group relative overflow-hidden"
                                                >
                                                    <div className="absolute left-0 top-0 bottom-0 w-1 bg-blue-500 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                                    <div className="bg-red-100 text-red-600 w-12 h-12 rounded-lg flex-shrink-0 flex items-center justify-center mr-4 group-hover:scale-110 transition-transform">
                                                        <i className="fa-solid fa-file-pdf text-xl"></i>
                                                    </div>
                                                    <div className="flex-grow min-w-0">
                                                        <div className="font-medium text-gray-800 group-hover:text-blue-700 truncate">{file.displayName}</div>
                                                        <div className="text-xs text-gray-500 mt-0.5 group-hover:text-blue-600/70">{file.fileName}</div>
                                                    </div>
                                                    <div className="ml-4 text-gray-300 group-hover:text-blue-600 transition-colors">
                                                        <i className="fa-solid fa-cloud-arrow-down text-xl"></i>
                                                    </div>
                                                </a>
                                            ))}
                                        </div>
                                    ) : (
                                        <div className="text-center py-12 text-gray-400">
                                            <div className="bg-gray-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-3">
                                                <i className="fa-regular fa-folder-open text-3xl"></i>
                                            </div>
                                            <p>ไม่พบรายการเอกสารในระบบ</p>
                                        </div>
                                    )}
                                </div>
                                <div className="bg-gray-50 px-6 py-4 border-t border-gray-100 flex justify-end">
                                    <button 
                                        onClick={() => setSelectedProject(null)}
                                        className="px-4 py-2 bg-white border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-200"
                                    >
                                        ปิดหน้าต่าง
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Footer */}
                    <footer className="bg-white border-t border-gray-200 py-6 mt-auto">
                        <div className="max-w-7xl mx-auto px-4 text-center text-gray-500 text-sm">
                            <p>© 2025 E-GP Scraper Data Visualization. Generated by AI.</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
