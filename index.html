<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบค้นหาเอกสารจัดซื้อจัดจ้าง</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f3f4f6; }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const App = () => {
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState("");
            const [deptFilter, setDeptFilter] = useState("all");

            // โหลดข้อมูลจากไฟล์ JSON
            useEffect(() => {
                fetch('egp_data.json')
                    .then(response => {
                        if (!response.ok) throw new Error("หาไฟล์ข้อมูลไม่เจอ");
                        return response.json();
                    })
                    .then(jsonData => {
                        // กรองข้อมูลที่เป็น null ทั้งหมดออกก่อนเพื่อความปลอดภัย
                        const validData = jsonData.filter(item => item && (item.project_name || item.project_id));
                        setData(validData);
                        setLoading(false);
                    })
                    .catch(error => {
                        console.error('Error loading data:', error);
                        setLoading(false);
                    });
            }, []);

            // กรองข้อมูล
            const filteredData = useMemo(() => {
                return data.filter(item => {
                    // ป้องกัน Error โดยการแปลงเป็น String และเช็คค่าว่างก่อน .toLowerCase()
                    const projectName = item.project_name ? String(item.project_name).toLowerCase() : "";
                    const projectId = item.project_id ? String(item.project_id).toLowerCase() : ""; // project_id อาจเป็นตัวเลข
                    const deptName = item.dept_name ? String(item.dept_name).toLowerCase() : "";
                    
                    const term = searchTerm.toLowerCase();

                    const matchesSearch = 
                        projectName.includes(term) ||
                        projectId.includes(term) ||
                        deptName.includes(term);
                    
                    const matchesDept = deptFilter === "all" ? true : item.dept_name === deptFilter;

                    return matchesSearch && matchesDept;
                });
            }, [data, searchTerm, deptFilter]);

            // รายชื่อหน่วยงานสำหรับ Dropdown
            const departments = useMemo(() => {
                // กรองเฉพาะที่มีชื่อหน่วยงานและไม่ซ้ำ
                return [...new Set(data.map(item => item.dept_name).filter(name => name))].sort();
            }, [data]);

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Navbar */}
                    <nav className="bg-blue-900 text-white shadow-lg sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex items-center justify-between h-16">
                                <div className="flex items-center gap-3">
                                    <i className="fa-solid fa-folder-open text-2xl text-yellow-400"></i>
                                    <div>
                                        <span className="font-bold text-lg block leading-none">E-GP Data</span>
                                        <span className="text-xs text-blue-200 font-light">ระบบสืบค้นเอกสารจัดซื้อจัดจ้าง</span>
                                    </div>
                                </div>
                                <div className="text-xs sm:text-sm bg-blue-800 px-3 py-1 rounded-full">
                                    <i className="fa-solid fa-database mr-2"></i>
                                    {data.length} รายการ
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
                        
                        {/* Search & Filter Section */}
                        <div className="bg-white rounded-xl shadow-sm p-6 mb-8 border border-gray-100">
                            <div className="grid grid-cols-1 md:grid-cols-12 gap-4">
                                <div className="md:col-span-8 relative">
                                    <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i className="fa-solid fa-search text-gray-400"></i>
                                    </div>
                                    <input
                                        type="text"
                                        className="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg leading-5 bg-gray-50 placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out"
                                        placeholder="ค้นหาชื่อโครงการ, เลขที่โครงการ, หรือหน่วยงาน..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                </div>
                                <div className="md:col-span-4">
                                    <div className="relative">
                                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <i className="fa-solid fa-building text-gray-400"></i>
                                        </div>
                                        <select
                                            className="block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg leading-5 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm appearance-none cursor-pointer"
                                            value={deptFilter}
                                            onChange={(e) => setDeptFilter(e.target.value)}
                                        >
                                            <option value="all">ทุกหน่วยงาน</option>
                                            {departments.map((dept, idx) => (
                                                <option key={idx} value={dept}>{dept}</option>
                                            ))}
                                        </select>
                                        <div className="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-gray-500">
                                            <i className="fa-solid fa-chevron-down text-xs"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Loading State */}
                        {loading && (
                            <div className="flex flex-col items-center justify-center py-20 text-gray-500">
                                <i className="fa-solid fa-circle-notch fa-spin text-4xl mb-4 text-blue-600"></i>
                                <p>กำลังโหลดฐานข้อมูล...</p>
                            </div>
                        )}

                        {/* Empty State */}
                        {!loading && filteredData.length === 0 && (
                            <div className="text-center py-20 bg-white rounded-xl shadow-sm border border-dashed border-gray-300">
                                <div className="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gray-100 mb-4">
                                    <i className="fa-regular fa-folder-open text-2xl text-gray-400"></i>
                                </div>
                                <h3 className="text-lg font-medium text-gray-900">ไม่พบข้อมูล</h3>
                                <p className="text-gray-500 mt-1">ลองเปลี่ยนคำค้นหา หรือเลือกหน่วยงานอื่น</p>
                            </div>
                        )}

                        {/* Card Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                            {filteredData.map((item, index) => (
                                <div key={index} className="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden card-hover transition duration-200 flex flex-col h-full">
                                    <div className="p-5 flex-grow">
                                        <div className="flex justify-between items-start mb-3">
                                            <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                                {item.project_id}
                                            </span>
                                            <span className="text-xs text-gray-400 flex items-center">
                                                <i className="fa-regular fa-calendar mr-1"></i>
                                                {item.announce_date || "-"}
                                            </span>
                                        </div>
                                        
                                        <h3 className="text-gray-900 font-semibold text-lg mb-2 line-clamp-2 leading-snug" title={item.project_name}>
                                            {item.project_name || "ไม่มีชื่อโครงการ"}
                                        </h3>
                                        
                                        <div className="flex items-start mt-3 text-sm text-gray-600">
                                            <i className="fa-solid fa-building-columns mt-1 mr-2 text-gray-400"></i>
                                            <span className="line-clamp-1">{item.dept_name || "ไม่ระบุหน่วยงาน"}</span>
                                        </div>

                                        <div className="mt-4 grid grid-cols-2 gap-2 text-sm bg-gray-50 p-3 rounded-lg">
                                            <div>
                                                <div className="text-xs text-gray-500">ราคากลาง</div>
                                                <div className="font-semibold text-gray-700">{item.median_price}</div>
                                            </div>
                                            <div>
                                                <div className="text-xs text-gray-500">งบประมาณ</div>
                                                <div className="font-semibold text-gray-700">{item.budget}</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="bg-gray-50 px-5 py-4 border-t border-gray-100 flex items-center justify-between">
                                        <div className="text-xs text-gray-500">
                                            {item.winner && item.winner !== "ดูในเอกสารประกาศผู้ชนะ" ? (
                                                <span className="flex items-center text-green-600">
                                                    <i className="fa-solid fa-check-circle mr-1"></i> {item.winner}
                                                </span>
                                            ) : (
                                                <span className="flex items-center text-blue-600" title="ดูรายละเอียดในเอกสาร">
                                                    <i className="fa-solid fa-file-contract mr-1"></i> ดูผลในเอกสาร
                                                </span>
                                            )}
                                        </div>
                                        
                                        {item.has_file && item.file_path ? (
                                            <a 
                                                href={item.file_path} 
                                                target="_blank" 
                                                className="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
                                            >
                                                <i className="fa-solid fa-file-pdf mr-2"></i>
                                                ดูไฟล์
                                            </a>
                                        ) : (
                                            <button disabled className="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-400 bg-gray-100 cursor-not-allowed">
                                                <i className="fa-solid fa-ban mr-2"></i>
                                                ไม่มีไฟล์
                                            </button>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* Footer */}
                    <footer className="bg-white border-t border-gray-200 py-6 mt-auto">
                        <div className="max-w-7xl mx-auto px-4 text-center text-gray-500 text-sm">
                            <p>© 2025 E-GP Scraper Data Visualization. Generated by AI.</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
